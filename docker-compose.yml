version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  app: &app
    build: .
    volumes:
      - .:/home/docker
      - vendor_bundle:/usr/local/bundle
      - node_modules:/home/docker/node_modules
  web:
    <<: *app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    stdin_open: true
  deploy:
    image: hashicorp/terraform:light
    volumes:
      - .:/home/docker
    working_dir: /home/docker
volumes:
  vendor_bundle:
  node_modules:
